<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Skin Diagnosis - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 720px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-3">Skin Lesion Diagnosis</h3>
            <form action="{{ url_for('uploaded') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Patient Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter patient name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input type="file" name="file" class="form-control" accept="image/*" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>

            <hr>
             <!-- <p class="text-muted small mb-0">Make sure your model files are in the <code>model/</code> folder.</p>  -->
        </div>
    </div>
</div>
</body>
</html>
